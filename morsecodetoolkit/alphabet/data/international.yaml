prosigns:
  - key: "END OF WORK"
    code: ["DIT", "DIT", "DIT", "DASH", "DIT", "DASH"]
  - key: "ERROR"
    code: ["DIT", "DIT", "DIT", "DIT", "DIT", "DIT", "DIT", "DIT"]
  - key: "INVITATION TO TRANSMIT"
    code: ["DASH", "DIT", "DASH"]
  - key: "STARTING SIGNAL"
    code: ["DASH", "DIT", "DASH", "DIT", "DASH"]
  - key: "NEW PAGE SIGNAL"
    code: ["DIT", "DASH", "DIT", "DASH", "DIT"]
  - key: "UNDERSTOOD"
    code: ["DIT", "DIT", "DIT", "DASH", "DIT"]
  - key: "WAIT"
    code: ["DIT", "DASH", "DIT", "DIT", "DIT"]
