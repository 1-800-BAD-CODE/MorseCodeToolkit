    code: ["DIT", "DASH", "DASH", "DASH"]
  - key: "K"
    code: ["DASH", "DIT", "DASH"]
  - key: "L"
    code: ["DIT", "DASH", "DIT", "DIT"]
  - key: "M"
    code: ["DASH", "DASH"]
  - key: "N"
    code: ["DASH", "DIT"]
  - key: "O"
